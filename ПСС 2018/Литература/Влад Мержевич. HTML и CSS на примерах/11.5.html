<html>
<head>
<style type="text/css">
 .open { 
  border: 1px solid black; 	/* Рамка вокруг текущей вкладки */

  border-bottom: none; 		/* Линию снизу тоже прячем */

}

  text-align: center		/* Выравнивание текста по центру */
}
</style>
</head>
<body>

</html>
