<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Король ЛР7</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table border="1" style="background-color: pink; padding: 15px; padding-top: 5px;">
		<form>
			<tr>
				<td colspan="2" style="padding-top: 10px; text-align: center; border-style: unset;"><font color="red"><b>Анкета абитуриента</b>
				</font>
			</td>
		</tr>
		<tr>
			<td width="175">
				<input type="text" name="surname">
			</td>
			<td>
				<font>- Фамилия</font>
			</td>

		</tr>

		<tr>
			<td>
				<input type="text" name="name">
			</td>
			<td>
				<font>- Имя</font>
			</td>

		</tr>

		<tr>
			<td>
				<input type="text" name="patronymic">
			</td>
			<td>
				<font>- Отчество</font>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<font><b>Пол: </b></font>
				<input type="radio" name="gender">М
				<input type="radio" name="gender">Ж
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<b>Знание иностранного языка</b>
			</td>
		</tr>
		<tr><td><input type="checkbox"> Английский</td></tr>
		<tr><td><input type="checkbox"> Немецкий</td></tr>
		<tr><td><input type="checkbox"> Французский</td></tr>
		<tr>
			<td colspan="2" style="text-align: right;">
				<input type="submit" name="button" style="border-radius: 8px; padding: 10px; padding-right: 20px; padding-left: 20px;">
			</td>
		</tr>
	</form>
</table>
</body>
</html>
